<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="time"></div>
      <form id="alarm-form">
        <div class="form-group">
          <label for="alarmTime">Enter an alarm time</label>
          <input type="time" class="form-control" name="alarmTime" id="alarmTime" step="1">
        </div>
        <button type="submit" class="btn btn-danger" name="button">Set Alarm</button>
      </form>
      <div id="display"></div>
      <div id="wakeup"></div>
      <div id="snooze">
        <form id="snooze-form" action="index.html" method="post">
          <div class="form-group">
            <label for="snoozeTime">Choose snooze time</label>
            <select id="snoozeTime">
              <option value="5">5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="15">15 minutes</option>
            </select>
          </div>
          <button type="submit" name="button" class="btn btn-success">Snooze</button>
        </form>
    </div>
  </body>
</html>
